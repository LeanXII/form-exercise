<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Signup Form</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Signup Form</h1>
        <p>This form is used to signup for 'insert service name'</p>
      </header>
      <form>
        <label>
          Your email:
          <input type="email" placeholder="ex: JohnDoe@gmail.com">
        </label><br>
        <label>
          Your password:
          <input type="text">
        </label><br>
        <label>
          Your github username:
          <input type="text" placeholder="ex: LeanXII">
        </label><br>
        <label>
          Choose your desired plan:
          <input type="radio" name="plan" value="Enterprise"> Enterprise
          <input type="radio" name="plan" value="Pro"> Pro
          <input type="radio" name="plan" value="Free"> Free
        </label><br>
        <input type="checkbox" name="rememberme" value="Remember Me"> Remember Me
      </form>
    </main>
  </body>
</html>
