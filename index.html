<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Form</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Signup Form</legend>
      <label for="email">Email:</label>
      <input type="email" name="email" placeholder="ex: JohnDoe@gmail.com"><br>
      <label for="password">Password:</label>
      <input type="password" name="password"><br>
      <label for="gitUser">Github username:</label>
      <input type="text" name="girUser" placeholder="ex: LeanXII"><br>
      <label for="plan">Choose your plan:</label>
      <input type="radio" name="plan" value="Enterprise">Enterprise
      <input type="radio" name="plan" value="Pro">Pro
      <input type="radio" name="plan" value="Free">Free<br>

      <input type="checkbox" name="rememberMe"> Remember Me

      <br>
      <br>
      <button type="submit">Submit</button>
    </fieldset>
  </form>
</body>
</html>
